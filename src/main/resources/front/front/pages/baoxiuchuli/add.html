		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
      					ro:{
				        baoxiushebei : false,
				        leixing : false,
				        baoxiuriqi : false,
				        weixiufankui : false,
				        weixiujindu : false,
				        gengxinriqi : false,
				        xuehao : false,
				        xueshengxingming : false,
				        sushehao : false,
				        banji : false,
				        weixiugonghao : false,
				        xingming : false,
				        lianxidianhua : false,
              				},
                    detail: {
                        baoxiushebei: '',
                        leixing: '',
                        baoxiuriqi: '',
                        weixiufankui: '',
                        weixiujindu: '',
                        gengxinriqi: '',
                        xuehao: '',
                        xueshengxingming: '',
                        sushehao: '',
                        banji: '',
                        weixiugonghao: '',
                        xingming: '',
                        lianxidianhua: '',
                    },
					weixiujindu: [],
					centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})


			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img style="width: 100%;height: 100%;object-fit:cover;" class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						vue.$nextTick(() => {
						  carousel.render({
						  	elem: '#swiper',
							width: '80%',
						  	height: '300px',
						  	arrow: 'hover',
						  	anim: 'default',
						  	autoplay: 'true',
						  	interval: '3000',
						  	indicator: 'inside'
						  });
						
						})
						// carousel.render({
						// 	elem: '#swiper',
						// 	width: swiper.width,height:swiper.height,
						// 	arrow: swiper.arrow,
						// 	anim: swiper.anim,
						// 	interval: swiper.interval,
						// 	indicator: "none"
						// });
					}
				});

				vue.weixiujindu = '维修中,已完成'.split(',')
				jquery('#gengxinriqi').val(getCurDateTime());
				laydate.render({
					elem: '#gengxinriqi',
					type: 'datetime'
				});
				
                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for (var key in data){
					if(key=='weixiugonghao'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='xingming'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
					if(key=='lianxidianhua'){
						vue.detail[`${key}`] = data[`${key}`]
						continue;
                                        }
                                        }
				});

                // 跨表
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					for (var o in obj){
					if(o=='baoxiushebei'){
          	                                vue.detail[o] = obj[o];
						vue.ro.baoxiushebei = true;
						continue;
                                        }
					if(o=='leixing'){
          	                                vue.detail[o] = obj[o];
						vue.ro.leixing = true;
						continue;
                                        }
					if(o=='baoxiuriqi'){
          	                                vue.detail[o] = obj[o];
						vue.ro.baoxiuriqi = true;
						continue;
                                        }
					if(o=='weixiufankui'){
          	                                vue.detail[o] = obj[o];
						vue.ro.weixiufankui = true;
